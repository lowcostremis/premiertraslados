<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Login</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; padding: 20px; }
        div { margin-bottom: 20px; }
        input { margin-right: 10px; }
        hr { margin: 20px 0; }
        p { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Prueba de Autenticación</h1>
    
    <div>
        <h2>Registrar Usuario</h2>
        <input type="email" id="register-email" placeholder="Email de prueba">
        <input type="password" id="register-password" placeholder="Contraseña">
        <button id="register-btn">Registrar</button>
    </div>
    
    <hr>
    
    <div>
        <h2>Iniciar Sesión</h2>
        <input type="email" id="login-email" placeholder="Email de prueba">
        <input type="password" id="login-password" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
    </div>

    <p id="message"></p>

    <script src="test_script.js" type="module"></script>
</body>
</html>
